version: "3.8"

services:
  app:
    build: .
    container_name: myapp
    ports:
      - "8080:8080"   # HTTP
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
      - ./configs:/app/configs:ro
    environment:
      - APP_APP_MODE=release
      - APP_SERVER_PORT=8080
    restart: unless-stopped

  # Optional: MySQL
